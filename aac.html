<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroFetch AAC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }
    .button {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      padding: 16px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #e6f7ff;
    }
    .emoji {
      font-size: 36px;
      display: block;
      margin-bottom: 8px;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
      background-color: #fff9c4;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>NeuroFetch AAC</h1>
  <div class="grid" id="aac-buttons">
    <div class="button" onclick="speak('I want')">
      <span class="emoji">ğŸ‘‡</span>

    </div>
    <div class="button" onclick="speak('Eat')">

      Eat
    </div>
    <div class="button" onclick="speak('Bathroom')">
      <span class="emoji">ğŸš½</span>
      Bathroom
    </div>
    <div class="button" onclick="speak('Yes')">
      <span class="emoji">âœ…</span>
      Yes
    </div>
    <div class="button" onclick="speak('No')">
      <span class="emoji">âŒ</span>
      No
    </div>
    <div class="button" onclick="speak('More')">
      <span class="emoji">â•</span>
      More
    </div>
    <div class="button" onclick="speak('All done')">
      <span class="emoji">ğŸ</span>
      All done
    </div>
  </div>

  <div id="output"></div>

  <script>
    function speak(text) {
      document.getElementById('output').innerText = text;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
