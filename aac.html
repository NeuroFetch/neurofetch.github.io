<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroFetch AAC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }
    .button {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 16px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      padding: 12px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #e6f7ff;
    }
    .button img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 8px;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
      background-color: #fff9c4;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>NeuroFetch AAC</h1>
  <div class="grid" id="aac-buttons">
    <div class="button" onclick="speak('I want')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f447.png" alt="I want" />
      I want
    </div>
    <div class="button" onclick="speak('Help')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f64b.png" alt="Help" />
      Help
    </div>
    <div class="button" onclick="speak('Eat')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f374.png" alt="Eat" />
      Eat
    </div>
    <div class="button" onclick="speak('Bathroom')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f6bd.png" alt="Bathroom" />
      Bathroom
    </div>
    <div class="button" onclick="speak('Yes')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/2705.png" alt="Yes" />
      Yes
    </div>
    <div class="button" onclick="speak('No')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/274c.png" alt="No" />
      No
    </div>
    <div class="button" onclick="speak('More')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/2795.png" alt="More" />
      More
    </div>
    <div class="button" onclick="speak('All done')">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f6c4.png" alt="All done" />
      All done
    </div>
  </div>

  <div id="output"></div>

  <script>
    function speak(text) {
      document.getElementById('output').innerText = text;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
