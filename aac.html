<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroFetch AAC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 700px;
      margin: 0 auto;
    }
    .button {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      padding: 20px 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      user-select: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #e6f7ff;
    }
    .emoji {
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
      line-height: 1;
    }
    #output {
      margin-top: 30px;
      font-size: 26px;
      text-align: center;
      background-color: #fff9c4;
      padding: 15px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      min-height: 48px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>NeuroFetch AAC</h1>
  <div class="grid" id="aac-buttons">
    <!-- Needs -->
    <div class="button" onclick="speak('I want')"><span class="emoji">👇</span>I want</div>
    <div class="button" onclick="speak('Help')"><span class="emoji">🙋</span>Help</div>
    <div class="button" onclick="speak('More')"><span class="emoji">➕</span>More</div>
    <div class="button" onclick="speak('All done')"><span class="emoji">🏁</span>All done</div>
    <!-- Food -->
    <div class="button" onclick="speak('Eat')"><span class="emoji">🍽️</span>Eat</div>
    <div class="button" onclick="speak('Drink')"><span class="emoji">🥤</span>Drink</div>
    <div class="button" onclick="speak('Water')"><span class="emoji">💧</span>Water</div>
    <div class="button" onclick="speak('Snack')"><span class="emoji">🍎</span>Snack</div>
    <!-- Emotions -->
    <div class="button" onclick="speak('Happy')"><span class="emoji">😊</span>Happy</div>
    <div class="button" onclick="speak('Sad')"><span class="emoji">😢</span>Sad</div>
    <div class="button" onclick="speak('Angry')"><span class="emoji">😠</span>Angry</div>
    <div class="button" onclick="speak('Tired')"><span class="emoji">😴</span>Tired</div>
    <!-- Yes/No and Other -->
    <div class="button" onclick="speak('Yes')"><span class="emoji">✅</span>Yes</div>
    <div class="button" onclick="speak('No')"><span class="emoji">❌</span>No</div>
    <div class="button" onclick="speak('Bathroom')"><span class="emoji">🚽</span>Bathroom</div>
    <div class="button" onclick="speak('Sleep')"><span class="emoji">🛏️</span>Sleep</div>
  </div>

  <div id="output"></div>

  <script>
    function speak(text) {
      const output = document.getElementById('output');
      output.textContent = text;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
